<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Images</h1>
    <h2>Image With a Relative Path</h2>

    <img src="images/landscape.jpg" alt="landscape">

    <h2>Image With an Absolute Path</h2>
    <img src="https://picsum.photos/200/300" alt="Random">

    <h2>Width and height attribute</h2>
    <img src="images/landscape.jpg" alt="landscape" width="400" height="300" title="A landscape photo">

    <h2>Fig and Figcaption</h2>
    <figure>
        <img src="images/landscape.jpg" alt="landscape" width="400" height="300" title="A landscape photo">
        <figcaption>Fig.1: Landscape</figcaption>
    </figure>

  </body>
</html>
